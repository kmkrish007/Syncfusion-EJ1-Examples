<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Editors - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.1.0.52/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
	<script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"> </script>	
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/18.1.0.59/js/web/ej.web.all.min.js" type="text/javascript" ></script>
    <script src="https://cdn.syncfusion.com/js/assets/i18n/ej.culture.en-US.min.js" type="text/javascript"></script>
</head>
<body>
     <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <label>Enter mobile number:</label>
                    <div class="control">
                           <input type="text" id="dropdown1" />
                           <input id="maskedit" type="text" />                     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
      var empList = [
            { text: "+91", country: "India", sprite: "flag flag-in" },
        	{ text: "+1", country: "USA", sprite: "flag flag-us" },
            { text: "+55", country: "Brazil",  sprite: "flag flag-br" },
        	{ text: "+33", country: "France", sprite: "flag flag-fr" }
        ];
        $(function () {
            $("#maskedit").ejMaskEdit({
                name: "mask",
                inputMode: ej.InputMode.Text,
                value:"9876543210",
                maskFormat: "99 999-99999",
                width:"200px"
            });
            $('#dropdown1').ejDropDownList({
                width: 70,
                dataSource: empList,
                fields: { text: "text", value: "value", spriteCssClass:"sprite" },
            });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            display: flex;
        }

        .e-ddl .e-select{
            background: none;
            border: none;
        }
	  
	  /* Sprite css for country flags */
        .flag {
            background: url("./flags.png") no-repeat;
            float: left;
            height: 15px;
            margin-right: 10px;
            margin-top: 3px;
            width: 25px;
        }
		
		.flag.flag-in {
            background-position: -125px -30px;
        }
			
		.flag.flag-us {
            background-position: -50px -75px;
        }
			
		.flag.flag-br {
            background-position: -100px 0;
        }
		.flag.flag-fr {
            background-position: -50px -30px;
        }
        
    </style>
</body>
</html>
